<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Színóra">

<style id="jsbin-css">
* { 
  margin: 0;
  padding: 0;
}
html, body {
  height: 100%;
  font-family: 'Pacifico', cursive;
  transition: background ease-in-out 1s;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  margin-top: -5rem;
  font-size: 4rem;
  color: #ffffff;
}
</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  var mili = date.getMilliseconds();

  if (hours < 10) {
    hours = '0' + hours;
  }
  if (minutes < 10) {
    minutes = '0' + minutes;
  }
  if (seconds < 10) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;

  var hexColor = '#' + hours + minutes + seconds;

  document.getElementById('clock').innerHTML = clockFace;

  document.body.style.background = hexColor;

  setTimeout(function() {
    colorClock();
  }, 1000);

}

colorClock();
</script>
